<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Planet</title>
</head>
<body>
  <div class="container" id="intro">
    <div class="jumbotron">
      <h1>Pizza Planet</h1>
    </div>
  </div> 
  <div class = "container" id ="pizza-options">
    <form id="formOne">
      <div class="form-group-toppings">
        <p>All pizzas start with mozzarella. Please pick a minimum of at least 3. Please pick your toppings from the options below:</p>
        <input type="checkbox" name="topping-option" value="1">Potato<br>
        <input type="checkbox" name="topping-option" value="2">Carmelized Onions<br>
        <input type="checkbox" name="topping-option" value="2">Fresh Chives<br>
        <input type="checkbox" name="topping-option" value="3">Sausage<br>
        <input type="checkbox" name="topping-option" value="1">Sauteed Mushrooms<br>
        <input type="checkbox" name="topping-option" value="1">Black Olives<br>
        <input type="checkbox" name="topping-option" value="2">Basil<br>
        <input type="checkbox" name="topping-option" value="3">Pepperoni<br>
      </div>
      <div class="form-group-sizes">
        <label for="size-option">What is your hunger level? Please pick your pizza size:</label>
        <select class="form-control" id="size-option">
          <option value="1">Mini - 10" round feeds 1</option>
          <option value="2">Medium - 14" oblong feeds 2</option>
          <option value="3">Large - 16" round feeds 3</option>
        </select>
      </div>
    
      <button id="submit" type="submit" name="button">Submit Order</button>
    </form>
  </div>  
  <div class="container" id="cost-output">
    <div class="output">
      <h4>Receipt:</h4>
        <span id="toppings-choice">
          <p><b>Topping Choices:</b></p>
        </span>
        <span id="size-choice">
          <p><b>Size Choice:</b></p>
        </span>
        <div id="totalCost">
          <p>Total Cost: <span class="totalCost"></span></p>
        </div>
    </div>
  </div>
</body>
</html>
